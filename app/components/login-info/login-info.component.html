<div style="display: -webkit-flex;
            -webkit-justify-content: flex-end;
            -webkit-align-items: center;
            background-color: gold;
            height: 30px">
    <div class="small"
         style="text-overflow: ellipsis; min-width: 0; overflow: hidden; white-space: nowrap;color: black;"
         [textContent]="'un: ' + credentialsService.username"></div>
    &nbsp;
    <div class="small"
         style="text-overflow: ellipsis; min-width: 0; overflow: hidden; white-space: nowrap;color: black;"
         [textContent]="'pw: ' + credentialsService.password"></div>
    &nbsp;
    <div class="label"
         style="text-overflow: ellipsis; min-width: 0; overflow: hidden; white-space: nowrap;"
         [ngClass]="{'label-success': wsService.socket.connected, 'label-danger': !wsService.socket.connected}"
         [textContent]="wsService.socket.connected ? 'WS-Connected' : 'WS-Disconnected'">
    </div>
    &nbsp;
    <div class="label"
         style="text-overflow: ellipsis; min-width: 0; overflow: hidden; white-space: nowrap;"
         [ngClass]="{'label-success': wsService.socket.authenticated, 'label-danger': !wsService.socket.authenticated}">
        WS-Authentication
    </div>
    &nbsp;
    <button class="btn btn-xs btn-info" (click)="switchTheme()">Switch Theme</button>
    &nbsp;
    <div [hidden]="!loginService.isLoggedIn">
        <button class="btn btn-xs btn-danger" (click)="logout($event)">Logout</button>
    </div>
    &nbsp;
</div>
