<page-header
        [title]="'Popups & Styling'"
        [subtitle]="''">
</page-header>

<div style="display: -webkit-flex; -webkit-flex-direction:column; -webkit-flex: 1;">
    <ftpa-contextMenu #bodycm>
        <div class="ftpa-menu-item">
            <div (click)="addRow($event)"><span class="glyphicon glyphicon-plus" style="color: green;"></span>
                Add one row</div>
        </div>
        <div class="ftpa-menu-item">
            <div (click)="changeRow($event)"><span class="glyphicon glyphicon-edit" style="color: whitesmoke;"></span> Update selected row</div>
        </div>
        <div class="ftpa-menu-item">
            <div (click)="deleteRow($event)"><span class="glyphicon glyphicon-remove" style="color: red;"></span> Delete selected row</div>
        </div>
        <hr>
        <div class="ftpa-menu-item">
            <div (click)="copyRow($event)"><span class="glyphicon glyphicon-copy" style="color: whitesmoke;"></span> Copy</div>
        </div>
    </ftpa-contextMenu>


    <div style="-webkit-flex: 1 0 0; position: relative;">
        <ag-grid-ng2 [ngClass]="cssClass"
                     style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;"

                     [gridOptions]="gridOptions"
                     [columnDefs]="columnDefs"
                     [showToolPanel]=false
                     [rowData]="rows"

                     (mousedown)="onMousedown($event)"
                     (contextmenu)="onContextMenu($event)">
        </ag-grid-ng2>
    </div>
</div>
