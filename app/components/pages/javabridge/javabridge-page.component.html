<div style="-webkit-flex-grow: 0; -webkit-flex-shrink: 0;">
    <page-header
            [title]="'Java-Js Bridge'"
            [subtitle]="'Showcase for cross java-javascript communication'">
    </page-header>
</div>
<div style="-webkit-flex-grow: 1; -webkit-flex-shrink: 1;">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Calculator (synchronous example)</h3>
                </div>
                <div class="panel-body">

                    Number1: <input type="number" class="form-control" [(ngModel)]="number1" (ngModelChange)="recalc()"><br>
                    Number2: <input type="number" class="form-control" [(ngModel)]="number2" (ngModelChange)="recalc()"><br>

                    <p>
                        Result of Number1 + Number2 is: {{ sum }}<br>
                        <small>(the
                            result is computed in pure Java via a synchronous call)
                        </small>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">List (asynchronous example)</h3>
                </div>
                <div class="panel-body">
                    List:
                    <small>(data is generated in pure Java via an
                        asynchronous call)
                    </small>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="#item of list">
                            <td>{{item}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-lg btn-success" (click)="updateList()">Update
                        List
                    </button>
                </div>
            </div>
        </div>

        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Selections</h3>
                </div>
                <div class="panel-body">
                    <div>
                        <label class="label label-info">
                            {{selection}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
